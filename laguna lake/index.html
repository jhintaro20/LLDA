<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLDA Water Monitoring System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="app-header">
  <div class="header-inner">
    <div class="logo">ðŸ’§</div>
    <div class="header-text">
      <h1>Interactive Map of Laguna Lake</h1>
      <p>Laguna Lake Development Authority (LLDA) - Water Quality Monitoring</p>
    </div>
  </div>
</header>

<div class="app-layout">

  <!-- LEFT -->
  <aside class="sidebar left desktop-only">
    <h3>Monitoring Stations</h3>
    <ul id="stationList"></ul>
  </aside>

  <!-- CENTER -->
  <main class="main-content">

    <!-- MOBILE CONTROLS -->
    <div class="mobile-controls mobile-only">
      <label>Station</label>
      <select id="stationSelect"></select>

      <label>Water Parameter</label>
      <select id="parameterSelectMobile"></select>

      <label>Month</label>
      <select id="monthSelectMobile"></select>
    </div>

    <div class="map-wrapper">
      <div id="map"></div>

      <!-- DESKTOP CONTROLS -->
      <div class="map-controls desktop-only">
        <label>Water Parameter</label>
        <select id="parameterSelect"></select>

        <label>Month</label>
        <select id="monthSelect"></select>
      </div>

      <div id="legend" class="map-legend"></div>
    </div>
  </main>

  <!-- RIGHT -->
  <aside class="sidebar right">
    <div class="right-panel">

      <div class="station-header">
        <h2 id="stationName">Station Details</h2>
      </div>

      <div id="stationDetails" class="right-content">
        Select a station
      </div>

      <div class="footer-credit">
      Prepared by <strong>Michelle Ocmer</strong> and <strong>Melo Moyo</strong>
      </div>

    </div>
  </aside>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>


</body>
</html>
